<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Image Generator</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32"></canvas>
    <script src="scripts/renderer.js"></script>
    <script>
        let address = (new URLSearchParams(window.location.search)).get("address").slice(2);
        // 0x3A205E'Cf286'bBe11'46063'8aCe4'7D501'A53fB'91C0
        render(address)
    </script>

    <style>
        body, html {
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 300px;
            height: 300px;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
    </style>

</body>
</html>
